<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Student Form</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>

<body>
  <div class="container">
    <br>
    <h3>Create Student</h3>
    <br><br>
    <form method="POST" th:action="@{/students}" th:object="${student}">
      <div class="mb-3">
        <label class="form-label">Id</label>
        <input type="number" class="form-control" name="id" placeholder="Student ID" th:field="*{id}">
      </div>
      <div class="mb-3">
        <label class="form-label">Full Name</label>
        <input type="text" class="form-control" name="fullName" placeholder="Full Name" th:field="*{fullName}">
      </div>
      <div class="mb-3">
        <label class="form-label">Email</label>
        <input type="text" class="form-control" name="email" placeholder="Email" th:field="*{email}">
      </div>
      <div class="mb-3">
        <label class="form-label">Phone Number</label>
        <input type="text" class="form-control" name="phoneNumber" placeholder="Mobile Phone Number" th:field="*{phoneNumber}">
      </div>
      <button type="submit">Submit</button>
    </form>
  </div>

</body>

</html>
